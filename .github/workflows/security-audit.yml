name: Security Audit

on:
  schedule:
    - cron: "0 0 * * 0" # Run once a week on Sunday at midnight
  push:
    paths:
      - "**/Cargo.toml"
      - "**/Cargo.lock"

jobs:
  audit:
    runs-on: default
    container:
      image: rust:1.76

    steps:
      - uses: actions/checkout@v3

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo-audit
        run: cargo audit
